<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decodificador de Texto - Challenge ONE</title>
        
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" href="img/favicon.png"> 
    </head>
    
    <body>    
        
        <header>
            <img class="logo" src="img/logo-alura.svg" alt="logo da alura">
            <h1 class="title">Desafio Alura + Oracle </h1>
        </header>
        <div class="main"> 
            
        <div class="encrypt">
            <textarea cols="10" name="" id="txt-area1" placeholder="Digite seu texto..." class="line text-animation"></textarea>
            
            <div class="info">
                <img src="img/exclamation.svg" alt="ponto de exclamação" width="12px" >
                <p >Apenas letras minúsculas e sem acento.</p>
            </div>
            
            <div class="buttons">
                <button class="button btn-1">Criptografar</button>
                <button class="button btn-2">Descriptografar</button>
            </div>
        </div>
        
    </div>
    <div id="decrypt">
        <img class="icone" id="icone"src="img/lupa.svg" alt="lupa">
        <h2 id="none">Nenhuma mensagem encontrada</h2>
        
        <textarea cols="10" readonly name="" id="txt-area2" placeholder="[Digite um texto que você deseja criptografar ou descriptografar]"></textarea>
        
        <h3 id="msg"></h3>
        
        <div id="copy"></div>
    </div>   
    
    
    <footer class="footer"> 
        <p>&#169; 2024 <a href="https://www.linkedin.com/in/carolina-b-3aab0210b/"  rel="noreferrer noopener" target="_blank">Carolina Borba</a></p>
    </footer>
    
    <script src="js/script.js"></script>
    
</body>

</html>
